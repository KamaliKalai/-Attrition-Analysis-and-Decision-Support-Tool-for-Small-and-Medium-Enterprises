<!DOCTYPE html>
<html>
<head>
  <title>Employee Details</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    h2 { text-align: center; color: #333366; }
    form {
      background: white; max-width: 700px; margin: auto;
      padding: 25px; border-radius: 10px; box-shadow: 0 0 10px #ccc;
    }
    label { margin-top: 10px; display: block; font-weight: bold; }
    input {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #aaa; border-radius: 5px;
    }
    button {
      margin-top: 20px; width: 100%; padding: 12px;
      background: #333366; color: white; border: none; font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Employee Detail Form</h2>
  <form onsubmit="saveData(event)">
    <label>Employee ID:</label>
    <input type="text" id="empId" required>

    <label>Employee Name:</label>
    <input type="text" id="empName" required>

    <label>City:</label>
    <input type="text" id="city" required>

    <label>Role:</label>
    <input type="text" id="role" required>

    <label>Current Salary (per month):</label>
    <input type="number" id="currentSalary" required>

    <label>Requested Salary (per month):</label>
    <input type="number" id="requestedSalary" required>

    <label>Average Market Salary (per month):</label>
    <input type="number" id="marketSalary" required>

    <label>Staffing Salary Per Month (partial):</label>
    <input type="number" id="partialSalary" required>

    <label>Months for Partial Staffing:</label>
    <input type="number" id="staffingMonths" required>

    <label>Recruitment Cost:</label>
    <input type="number" id="recruitmentCost" required>

    <button type="submit">Analyze</button>
  </form>

  <script>
    function saveData(e) {
      e.preventDefault();

      const data = {
        empId: document.getElementById("empId").value,
        empName: document.getElementById("empName").value,
        city: document.getElementById("city").value,
        role: document.getElementById("role").value,
        currentSalary: parseFloat(document.getElementById("currentSalary").value),
        requestedSalary: parseFloat(document.getElementById("requestedSalary").value),
        marketSalary: parseFloat(document.getElementById("marketSalary").value),
        partialSalary: parseFloat(document.getElementById("partialSalary").value),
        staffingMonths: parseFloat(document.getElementById("staffingMonths").value),
        recruitmentCost: parseFloat(document.getElementById("recruitmentCost").value)
      };

      localStorage.setItem("employeeData", JSON.stringify(data));
      window.location.href = "result.html";
    }
  </script>
</body>
</html>
